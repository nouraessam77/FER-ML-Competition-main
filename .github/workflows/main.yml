name: Evaluate Submission

on:
  push:
    paths:
      - 'submission/*.csv'  # Trigger only on submission CSVs

jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
          contents: write
          pull-requests: write
      
    steps:
      # 1️⃣ Checkout the PR branch of the public repo
      - name: Checkout public repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}


      # 2️⃣ Checkout private repo (contains test_labels.csv)
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: nouraessam77/FER-ML-Competition-Private
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: private_data
       # 3️⃣ Checkout public repo main branch (for evaluate.py)
      - name: Checkout public repo main branch
        uses: actions/checkout@v3
        with:
          ref: main
          path: public_main
          token: ${{ secrets.GITHUB_TOKEN }}
      # 3️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pip install pandas scikit-learn numpy

      # 5️⃣ Evaluate all submissions
      - name: Evaluate submissions
        run: |
          for file in submission/*.csv; do
            echo "Evaluating $file..."
            python public_main/evaluate.py "$file" "private_data/test_labels.csv"
          done

      # 6️⃣ Commit and push updated leaderboard (results.csv) to main branch
         # Commit results with force push (use carefully)
      - name: Commit leaderboard
        run: |
          echo "=== Setting up git ==="
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          echo "=== Pulling and overwrite local changes ==="
          git fetch origin
          git reset --hard origin/main
          
          echo "=== Checking results.csv ==="
          if [ -f "results.csv" ]; then
            echo "results.csv content:"
            cat results.csv
            git add results.csv
            git commit -m "Update leaderboard from PR #${{ github.event.number }} [Automated]"
            echo "=== Pushing changes ==="
            git push origin main
          else
            echo "results.csv not found - skipping commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
